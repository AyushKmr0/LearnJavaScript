<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        #mybutton,
        a {
            width: 500px;
            height: 100px;
            border-radius: 1rem;
            border: none;
            font-size: 30px;
            margin: 1rem;
            background-color: #f0f0f0;
            color: #212121;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center; 

        }

        #mybutton:hover,
        a:hover {
            background-color: #c5bfbf;
        }

    </style>
</head>
<body>
    <div class="container">
        <button id="mybutton">Click Me!</button>

        <a href="https://google.com" id="myLink">Go to Google</a>
    </div>


    <script>
        const button = document.getElementById('mybutton');

        // button.addEventListener('click', () => {
        //     alert('Button was clicked!')
        // });


        function showMessage() {
            alert('Button was clicked!');
        }
        
        // add event listener
        // button.addEventListener('click', showMessage);

        // remove event listener
        // button.removeEventListener('click', showMessage);


        
        // document.addEventListener('keydown', (e) => {
        //     console.log(`Key Pressed: ${e.key}`);
        // })




        // button.addEventListener('mouseenter', () => {
        //     console.log('Mouse entered the button area!');
        // });

        // button.addEventListener('mouseover', () => {
        //     console.log('Mouse entered the button area!');
        // });



        // button.addEventListener('mouseleave', () => {
        //     console.log('Mouse left the button area!');
        // })

        // button.addEventListener('mouseout', () => {
        //     console.log('Mouse left the button area!');
        // })




        // button.addEventListener('click', () => {
        //     console.log('Clicked with Options!');
        // }, { once: true }); // The event listener will be removed after the first trigger




        // Time Stamp..

        // button.addEventListener('click', (e) => {
        //     console.log(`TimeStamp : ${e.timeStamp.toFixed(2)} milliseconds`)
        // });


        let lastEventTime = 0;

        button.addEventListener('click', (e) => {
            if(lastEventTime) {
                const delay = e.timeStamp - lastEventTime;
                console.log(`Delay between click: ${delay.toFixed(2) }milliseconds`);
            }

            lastEventTime = e.timeStamp;
        });






        // preventDefault() Method

        document.getElementById('myLink').addEventListener('click', (e) => {
            e.preventDefault();

            console.log('Link click prevented. Page not redirected.');
        });



        // document.addEventListener('contextmenu', (e) => {
        //     e.preventDefault();

        //     console.log('Custom context menu opened.')
        // })


        document.addEventListener('keydown', (e) => {
            if(e.ctrlKey && e.key === 's') {
                e.preventDefault();
                console.log('Saving disabled.');
            }
        });




        // document.querySelector('.container').addEventListener('click', (e) => {
        //     console.log(e.target.tagName);
        //     console.log(e.target.textContent);
        //     console.log(e.target.id);
        //     console.log(e.currentTarget);
        // })

        

        // document.addEventListener('mouseover', (e) => {
        //     console.log(e.toElement);
        // })




        // Show Mouse Click Position 
        // document.addEventListener('click', (e) =>  {
        //     console.log(`X: ${e.clientX}, Y: ${e.clientY}`);
        // });



        // Mouse Move Tracker
        // document.addEventListener('mousemove', (e) => {
        //     console.log(`Mouse Position - X: ${e.clientX}, Y:${e.clientY}`);
        // });





        document.addEventListener('click', (event) => {
            console.log('Event Type:', event.type);
            console.log('Timestamp:', event.timeStamp);
            console.log('Event Target:', event.target);
            console.log('Current Target:', event.currentTarget);
            console.log('Client Position (X, Y):', event.clientX, event.clientY);
            console.log('Screen Position (X, Y):', event.screenX, event.screenY);
            console.log('AltKey Pressed:', event.altKey);
            console.log('CtrlKey Pressed:', event.ctrlKey);
            console.log('ShiftKey Pressed:', event.shiftKey);
        });





        // stopPropagation()


        // without stopPropargation
        // document.querySelector('.container').addEventListener('click', () => {
        //     console.log('Parent Div clicked');
        // })

        // document.getElementById('mybutton').addEventListener('click', () => {
        //     console.log('Button clicked')
        // })



        // with stopPropagation()
        document.querySelector('.container').addEventListener('click', () => {
            console.log('Parent Div clicked!');
        });
        document.getElementById('mybutton').addEventListener('click', (e) => {
            e.stopPropagation();
            console.log('Button clicked!')
        })

    </script>
</body>
</html>
